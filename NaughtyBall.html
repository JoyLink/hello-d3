<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}
form {
  position: absolute;
  top: 1em;
  left: 1em;
}
path {
  fill-rule: evenodd;
  stroke: #333;
  stroke-width: 2px;
}
.sun path {
  fill: #6baed6;
}
.planet path {
  fill: #9ecae1;
}
.annulus path {
  fill: #c6dbef;
}
</style>
<body>

  <script src="https://d3js.org/d3.v3.min.js">
    
  </script>

  <script>
  var width = 960,
      height = 500,
      radius = 40,
      speed = 4,
      start = Date.now();
  var canvas = d3.select("body")
               .append("svg")
               .attr("width", width)
               .attr("height", height);
  var circle = canvas.append("circle")
               .attr("cx", radius)
               .attr("cy", radius)
               .attr("r" ,radius);

  canvas.selectAll("circle")
  .transition()
    .duration(2500)
    .each(slide);

  function slide() {
    var circle = d3.select(this);
    (function repeat() {
      circle = circle.transition()
          .attr("cx", width-radius)
        .transition()
          .attr("cx", radius)
          .each("end", repeat);
    })();
  }

  </script>
</body>
