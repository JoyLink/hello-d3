<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}
form {
  position: absolute;
  top: 1em;
  left: 1em;
}
path {
  fill-rule: evenodd;
  stroke: #333;
  stroke-width: 2px;
}
.sun path {
  fill: #6baed6;
}
.planet path {
  fill: #9ecae1;
}
.annulus path {
  fill: #c6dbef;
}
</style>
<body>

  <script src="https://d3js.org/d3.v3.min.js">
    
  </script>

  <script>
  var width = 1100,
      height = 500,
      radius = 40,
      speed = 4,
      start = Date.now();
  var canvas = d3.select("body")
               .append("svg")
               .attr("width", width)
               .attr("height", height);
  var circle = canvas.append("circle")
               .attr("cx", radius)
               .attr("cy", radius)
               .attr("r" ,radius);

  var xspeed = 1,
      yspeed = 2;

  var currx = radius,
      curry = radius;

  canvas.selectAll("circle")
  .transition()
    .each(slide);

  function distance(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow((x1-x2), 2) + (Math.pow(y1-y2), 2));
  }

  function slide() {
    var circle = d3.select(this);
    (function repeat() {

      var targetx, targety;
      var dis;
      var speed = 0.2;
      //toward right down
      if (xspeed > 0 && yspeed > 0) {
        // alert('1');
        var tx = width - radius,
            ty = height - radius;
        var dx = tx - currx,
            dy = ty - curry;
        
        if(dx * 2 == dy) {
          
          targetx = tx;
          targety = ty;
          xspeed = -xspeed;
          yspeed = -yspeed;
        }
        else if(dx * 2 < dy) {
          
          targetx = tx;
          targety = curry + 2 * dx;
          xspeed = -xspeed;
          yspeed = yspeed;
        }
        else if(dx * 2 > dy) {
          
          targety = ty;
          targetx = currx + dy / 2;
          xspeed = xspeed;
          yspeed = -yspeed;
          
        }
        dis = distance(targetx, targety, currx, curry);
        currx = targetx;
        curry = targety;
      }

      //toward left down
      else if(xspeed < 0 && yspeed > 0) {
        // alert('2');
        
        var tx = radius,
            ty = height - radius;
        var dx = currx - tx,
            dy = ty - curry;
  
        if (dx * 2 == dy) {
          // alert('a');
          targtx = tx;
          targety = ty;
          xspeed = -xspeed;
          yspeed = -yspeed;
        }
        else if (dx * 2 < dy) {
          // alert('b');
          targetx = tx;
          targety = curry + 2 * dx;
          xspeed = -xspeed;
          yspeed = yspeed;
        }
        else if (dx * 2 > dy) {
          // alert('c');
          targety = ty;
          targetx = currx - dy/2;
          xspeed = xspeed;
          yspeed = -yspeed;
          
        }
        dis = distance(targetx, targety, currx, curry);
        currx = targetx;
        curry = targety;

      }
      //toward right up
      else if(xspeed > 0 && yspeed < 0) {
          // alert('3');
          var tx = width - radius,
              ty = radius;
          var dx = tx - currx,
              dy = curry - radius;
          if (dx * 2 == dy) {
            
            targetx = tx;
            targety = ty;
            xspeed = -xspeed;
            yspeed = -yspeed;
          }
          else if(dx * 2 < dy) {
            
            targetx = tx;
            targety = curry + 2 * dx;
            yspeed = yspeed;
            xspeed = -xspeed;
          }
          else if (dx * 2 > dy) {
            
            targety = ty;
            targetx = currx + dy / 2;
            xspeed = xspeed;
            yspeed = -yspeed;
          }
          dis = distance(targetx, targety, currx, curry);
          currx = targetx;
          curry = targety;
      }
      //toward left up
      else if(xspeed < 0 && yspeed < 0) {
          // alert('4');
          var tx = radius,
              ty = radius;
          var dx = currx - radius,
              dy = curry - radius;
          if (dx * 2 == dy) {
            // alert('a');
            targetx = tx;
            targety = ty;
            xspeed = -xspeed;
            yspeed = -yspeed;
          }
          else if (dx * 2 < dy) {
            // alert('b');
            targetx = radius;
            targety = curry - 2 * dx;
            yspeed = yspeed;
            xspeed = -xspeed;
          }
          else if(dx * 2 > dy) {
            // alert('c');
            targety = radius;
            targetx = currx - dy / 2;
            yspeed = -yspeed;
            xspeed = xspeed;
          }
          dis = distance(targetx, targety, currx, curry);
          currx = targetx;
          curry = targety;
      }

      circle = circle
        .transition()
        .duration(dis/speed)
        .attr("fill", '#'+(function lol(m,s,c){return s[m.floor(m.random() * s.length)] + (c && lol(m,s,c-1));})(Math,'0123456789ABCDEF',4))
        .attr("cx", targetx)
        .attr("cy", targety)
        .each("end", repeat);
    })();
  }

  </script>
</body>
